<script>

    //跨域的解决的方案
    
    var xhr = new XMLHttpRequest();
    xhr.open('get','http://localhost:9090/ajax',true);
    xhr.withCredentials = true;
    xhr.onreadystatechange = function(){
        if(xhr.readyState == 4 && xhr.status == 200){
            console.log(xhr.response);
        }
    }
    xhr.send();
</script>
</html>
